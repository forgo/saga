name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-go:
    name: Analyze (go)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          build-mode: autobuild

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:go'

  analyze-swift:
    name: Analyze (swift)
    runs-on: macos-14
    timeout-minutes: 30
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Configure netrc for Swift packages
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: oauth2
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: ios/Saga/SourcePackages
          key: swift-codeql-${{ hashFiles('ios/Saga/Saga.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: swift-codeql-

      - name: Resolve Swift packages
        working-directory: ios/Saga
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Saga.xcodeproj \
            -scheme Saga \
            -clonedSourcePackagesDirPath SourcePackages \
            -scmProvider system \
            -packageAuthorizationProvider netrc

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift
          build-mode: manual

      - name: Build for CodeQL
        working-directory: ios/Saga
        run: |
          xcodebuild build \
            -project Saga.xcodeproj \
            -scheme Saga \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -clonedSourcePackagesDirPath SourcePackages \
            -scmProvider system \
            -packageAuthorizationProvider netrc \
            CODE_SIGNING_ALLOWED=NO

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:swift'
