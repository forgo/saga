name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.23'

jobs:
  # Run tests before any release artifacts are built
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v6

      - name: Start SurrealDB
        run: |
          docker run -d --name surrealdb -p 8000:8000 \
            surrealdb/surrealdb:v3.0.0-beta.1 \
            start --user root --pass root --bind 0.0.0.0:8000 memory
          sleep 5
          curl -f http://localhost:8000/health || exit 1
        working-directory: .

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test
        run: go test -v -race ./...
        env:
          DB_HOST: localhost
          DB_PORT: 8000
          DB_USER: root
          DB_PASSWORD: root
          DB_NAMESPACE: saga
          DB_DATABASE: test

  release:
    name: Release API
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binaries
        working-directory: ./api
        run: |
          mkdir -p dist

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/saga-api-linux-amd64 \
            ./cmd/server

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/saga-api-linux-arm64 \
            ./cmd/server

          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/saga-api-darwin-arm64 \
            ./cmd/server

      - name: Generate checksums
        working-directory: ./api/dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            api/dist/*
          generate_release_notes: true
          body: |
            ## Installation

            Download the appropriate binary for your platform:
            - `saga-api-linux-amd64` - Linux x86_64
            - `saga-api-linux-arm64` - Linux ARM64
            - `saga-api-darwin-arm64` - macOS Apple Silicon

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```

            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}/api:${{ github.ref_name }}
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
