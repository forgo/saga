services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_ENV=development
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - DB_HOST=surrealdb
      - DB_PORT=8000
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAMESPACE=saga
      - DB_DATABASE=saga
      - JWT_ISSUER=saga
      - JWT_EXPIRATION_MINS=15
      - JWT_PRIVATE_KEY_PATH=/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/keys/public.pem
      - PASSKEY_RP_ID=localhost
    volumes:
      - ./keys:/keys:ro
    depends_on:
      surrealdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  surrealdb:
    image: surrealdb/surrealdb:v3.0.0-beta.3
    ports:
      - "8000:8000"
    command: start --user root --pass root --bind 0.0.0.0:8000 memory
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

networks:
  default:
    name: saga-network
