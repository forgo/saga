interest-stats:
  get:
    summary: Get user's interest statistics
    operationId: getInterestStats
    tags: [interests, profile]
    responses:
      '200':
        description: Interest statistics
        content:
          application/json:
            schema:
              $ref: '../components/schemas/_index.yaml#/InterestStats'
      '401':
        $ref: '../components/schemas/_index.yaml#/UnauthorizedError'
